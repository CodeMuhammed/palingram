<div class="homepage">
   <div class="col-xs-12 header col-sm-8 col-sm-offset-2">
   	    <div class="text-center">
   	    	<img src="img/logo.png" class="img-thumbnail" width="150">
   	    </div>
		<div class="col-xs-12 inner" >
			<div class="col-xs-12 text container">
				<div class="col-xs-12 col-sm-10 col-sm-offset-1 text-center">
					<h1>Collaborative Blogging</h1>
				    <span class="" >
						<button class="btn btn-default" ui-sref="out.signin">SIGN IN</button>
					    <button class="btn btn-success" ui-sref="out.signup">REGISTER</button>
					    <button class="btn btn-primary" ng-click="guestLogin()">
					    	Continue to articles as guest 
					    	<i class="icon fa fa-arrow-right"></i>
					    </button>
					</span>
				</div>
				
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-8 col-sm-offset-2 body">
		 <div class="col-xs-12 col-sm-4 feature" ng-repeat = "feature in features">
		 	   <div class=" image" style="background: url({{feature.img}}) center center no-repeat;
	             background-size: cover;">
		 	   </div>
		 	   <div class=" text">
		 	   	   <p>{{feature.text}}</p>
		 	   	   <button class="btn-xs btn btn-warning">{{feature.buttonText}}</button>
		 	   	   <button class="btn-xs btn btn-default" ng-click="getStarted()">learn more</button>
		 	   </div>
		 </div>
	</div>
</div>
