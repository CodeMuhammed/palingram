<div class="col-sm-offset-2 col-sm-8 article">
	<div class="col-xs-12 header" style="background: url({{post.image}}) center center no-repeat; background-size: cover;">
		<div class="col-xs-12 inner" >
			<div class="col-sm-8 col-sm-offset-2 text">
				<h1>{{post.title}}</h1>
				<h3>
					by <a>{{post.author}}</a>
				</h3>
			</div>
		</div>
	</div>

    <div class="col-xs-12 share-box">
		<i class="icon fa fa-facebook"> </i>
		<i class="icon fa fa-twitter"> </i>
		<i class="icon fa fa-google-plus"> </i>
		<i class="icon fa fa-link"> </i>
		<i class="icon fa" ng-class="isFavourite() ? 'fa-heart':'fa-heart-o'" ng-click="toggleFavourite()" style="color:red"></i>
		<div class="pull-right" ng-show="owned">
			<button class="btn btn-default btn-xs" ng-click="edit()">
				<i class="icon fa fa-edit"></i>
			</button>
			<button class="btn btn-default btn-xs" ng-click="delete()">
				<i class="icon fa fa-trash"></i>
			</button>
		</div>
	</div>

	<div class="col-xs-12 body">
		<p ng-bind-html="post.body"></p>
	</div>

	<div class="col-xs-12">
		<div class="col-xs-12 comment-box" >
            <textarea class="form-control" placeholder="Comment on this article ..." ng-model="comment.body" style="border-radius:0;">
            </textarea>
            <div class="col-xs-12 footer" >
            	<!-- Split button -->
				<div class="btn-group">
					  <button type="button" class="btn btn-default btn-sm">sort by</button>
					  <button type="button" class="btn btn-danger btn-sm" ng-click="toggleSortMenu()">
					    <span class="caret"></span>
					  </button>
					  <div class="dropdown" ng-class="{'open' : sortMenu}">
					  	<ul class="dropdown-menu">
					    <li ng-repeat="option in sortOptions" ng-click="sort(option)">
					    	<a>{{option}}</a>
					    </li>
					  </ul>
					  </div>
					  
				</div>
				
            	<button ng-click="postComment()" class="btn btn-default btn-sm pull-right" style="margin-left:.2em;">comment</button>
                <button ng-click="comment.body=''" class="btn btn-default btn-sm pull-right">reset</button>
          
                <span style="font-size:1em; margin-left:2em;">{{sortCriteria}} posts
				</span>
            </div>
		</div>
		<div class="col-xs-12" id="comment" ng-repeat = "item in comments | commentFilter:sortCriteria">
			<div class="col-xs-12 comment-heading">
				<div class="col-xs-1">
					 <img ng-src="img/img.png" class="img-rounded">
				</div>
				<div class="col-xs-11">
					<h5>
						{{item.by}} on {{item.date | date:'fullDate'}}
						
					</h5>
			    </div>
		   </div>
			<div class="col-xs-12 comment-body">	 
				 <div class="col-xs-1 vote-box"> 
				 	  <div ng-class="getVoteClass(item , 1)">
				 	  	   <i class="icon fa fa-arrow-up" ng-click = "vote(item , 1)"></i>
				 	  </div>
			         
			          <div>
                        {{item.voters.up.length-item.voters.down.length}}
				 	 </div>
				 	 <div ng-class="getVoteClass(item , -1)">
			          <i class="icon fa fa-arrow-down" ng-click = "vote(item , -1)"></i>
			         </div>
				 </div> 
				 <div class="col-xs-11" style="margin-bottom:1em;padding-right:1em;">
				 	{{item.body}} <br/>
				 	<i class="icon fa fa-trash" ng-click="deleteComment(item)" ng-show="myComment(item)"></i>
				 </div>

			</div>
			<div class="clearfix"></div>
			<hr />
		</div>
	</div>
</div>
