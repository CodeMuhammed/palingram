<div class="row ">
    <div class="auth col-sm-4 col-sm-offset-4" >
    	
         <form name="signUpForm" novalidate ng-submit="signup(newUser)" ng-show="view==='signup'">
         	   <h2>Sign Up</h2>
			    <div classs="col-xs-12" >
				   <div class="form-group col-xs-6" >
					    <label>First name:</label>
					    <input name="firstName" type="text" class="form-control"
					    required ng-model="newUser.firstname" placeholder="Enter your first name">
					</div>

					<div class="form-group  col-xs-6" >
					    <label>Last name:</label>
					    <input name="lastName" type="text" class="form-control"
					    required ng-model="newUser.lastname" placeholder="Enter your last name">
					</div>
                </div>
                <div class="clearfix"></div>
                <div class="form-group col-xs-12 " style=" border:1px solid #ccc;">
				    <label>Email:</label>
				    <input name="userEmail" type="email" class="form-control"
				    required ng-model="newUser.username" placeholder="Enter email">
				</div>

				<div class="clearfix"></div>

				<div class="form-group col-xs-12 " >
				    <label>Password:</label>
				    <input name="userEmail" type="password" class="form-control"
				    required ng-model="newUser.password" placeholder="enter password">
				</div>

                <div class="form-group">
				   <label>
				       Already have an account ? <a ng-click="changeView('signin')">sign in</a>
				    </label>
				</div>
				<div class="checkbox">
				   <label>
				      <input name="agreed" type="checkbox"
				      ng-model="newUser.agreed" required>
				      I agree to the terms and conditions
				    </label>
				</div>
				<div class="alert alert-warning" ng-show="err">{{err}}</div>
		 		<button type="submit" class="btn btn-primary btn-block"
				    ng-disabled="signUpForm.$invalid">
				    Sign Up
				</button>
		</form>

		<form name="signInForm" novalidate ng-submit="signin(user)" ng-show="view==='signin'">
         	   <h2>Sign In</h2>
			  
                <div class="form-group col-xs-12 " style=" border:1px solid #ccc;">
				    <label>Email:</label>
				    <input name="userEmail" type="email" class="form-control"
				    required ng-model="user.username" placeholder="Enter email">
				</div>
				<div class="clearfix"></div>

				<div class="form-group col-xs-12 " >
				    <label>Password:</label>
				    <input name="userEmail" type="password" class="form-control"
				    required ng-model="user.password" placeholder="enter password">
				</div>
				
				
				<div class="clearfix"></div>

                <div class="form-group">
				   <label>
				       Don't have an account ? <a ng-click="changeView('signup')">sign up</a>
				    </label>
				</div>
               
                <div class="alert alert-warning" ng-show="err">{{err}}</div>
				<button type="submit" class="btn btn-primary btn-block"
				    ng-disabled="signInForm.$invalid">
				    Sign In
				</button>
		</form>

		<div ng-show="view==='profile'">
			User profile shows here while he is logged in 
			<a ng-click="logout()">Log out</a>
			<p>{{user}}</p>
		</div>
    </div>
</div>
