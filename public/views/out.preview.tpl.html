<nav class="col-sm-8 col-sm-offset-2 tool-set" style="top:0;">
  <ul class="pager">
    <li class="previous" ng-click="back('in.posts')" ng-show="auth"><a><span aria-hidden="true">&larr;</span> Back to posts</a></li>
    <li class="next" ng-click="back('out.signin')" ng-hide="auth"><a>sign in <span aria-hidden="true">&rarr;</span></a></li>
    <li class="previous" ng-click="back('out.homepage')" ng-hide="auth" >
    	<span style="padding:1em">
			<img src="img/logo.png" height="30" />
		</span>
    </li>
  </ul>
</nav>

<div class="col-sm-offset-2 col-sm-8 article">
	<div class="col-xs-12 header" style="background: url({{post.coverImage}}) center center no-repeat; background-size: cover;">
		<div class="col-xs-12 inner" >
			<div class="col-sm-8 col-sm-offset-2 text">
				<h1>{{post.title}}</h1>
				<h3>
					by <a>{{post.author}}</a>
				</h3>
				<span>
					<img ng-src={{post.image}} class="img-circle" width="70" height="70">
				</span>
			</div>
		</div>
	</div>

    <div class="col-xs-12 share-box">
		<i class="icon fa fa-facebook"> </i>
		<i class="icon fa fa-twitter"> </i>
		<i class="icon fa fa-google-plus"> </i>
		<i class="icon fa fa-link"> </i>
		<i class="icon fa fa-heart-o" ng-click="toggleFavourite()" style="color:red"></i>
		
	</div>

	<div class="col-xs-12 body">
		<p style="background:#EFF5FB;padding:1em;">{{post.description}}</p>
		<p ng-bind-html="post.body"></p>
		<p style="margin-top:2em">
			<div class="tag-buttons">
			   <button class="btn btn-default btn-sm" ng-repeat="tag in post.tags">{{tag}}</button>
			</div>
		</p>
	</div>

	<div class="col-xs-12">
		<div class="col-xs-12 comment-box" >
            <div class="col-xs-12 footer" >
            	<button class="btn btn-default btn-sm" style="margin-left:.2em;">Sign in to comment</button>
            </div>
		</div>

		<div class="col-xs-12" id="comment" ng-repeat = "item in comments | orderBy:'-date'">
			<div class="col-xs-12 comment-heading">
				<div class="col-xs-1">
					 <img ng-src={{item.image}} class="img-rounded">
				</div>
				<div class="col-xs-11">
					<h5>
						{{item.by}} on {{item.date | date:'fullDate'}}
						
					</h5>
			    </div>
		   </div>
			<div class="col-xs-12 comment-body">	 
				 <div class="col-xs-1 vote-box"> 
				 	  <div>
				 	  	   <i class="icon fa fa-arrow-up" ng-click = "vote(item , 1)"></i>
				 	  </div>
			         
			          <div>
                        {{item.voters.up.length-item.voters.down.length}}
				 	 </div>
				 	 <div>
			          <i class="icon fa fa-arrow-down"></i>
			         </div>
				 </div> 
				 <div class="col-xs-11" style="margin-bottom:1em;padding-right:1em;">
				 	{{item.body}} <br/>
				 </div>

			</div>
			<div class="clearfix"></div>
			<hr />
		</div>
	</div>
	
</div>
