<div class="row hidden-xs">
	 <sidebar></sidebar>
      <div class="col-xs-12 col-sm-4 col-md-3 posts"  >
		 <a ng-repeat="post in posts | orderBy:'-date'" class="col-xs-12 post" ng-click="viewPost(post)" ng-model = "editButtons" ng-mouseenter="editbuttons(true)"  ng-mouseleave="editbuttons(false)">
			<div class="post-heading col-xs-12">
			   <h3>{{post.title}}</h3>
			   <span class="postEdit"  ng-show="showbuttons &&  myPost(post)">
			   	   <i class="icon fa fa-times" ng-click="deletePost(post)"></i>
			   	   <i class="icon fa fa-edit" ng-click= "editPost(post)"></i>
			   </span>
			   <h5 style="color:#ccc;">By {{post.author}} on {{post.date | date:'fullDate'}}</h5>
			</div>
			<div class="col-xs-12 post-body">
				<div class="col-xs-6" style="padding:0;">
					<img ng-src={{post.image}} style="width:100%;">
				</div>
				<div class="col-xs-6">
					<p>
						{{post.body | limitTo : 90}}{{post.body.length>90? '...' : ''}}
					</p>
				</div>
			</div>
		 </a>
		 <div class="jumbotron text-center" style="padding: 1em;" ng-show="posts.length==0">
              <h4>NO POSTS YET IN YOU TIMELINE...</h4>
              <button class="icon fa fa-jet btn btn-success btn-block btn-lg"> Lets Get Started</button>
		 </div>
	</div>

    <div class="posted col-md-5">
     <h3>{{active.title}}</h3>
	 <h5 style="color:#ccc;">By {{active.author}} on {{active.date | date:'fullDate'}}</h5>
	 
	  <div class="" style="margin-bottom:2em; ">
		   <img ng-src="img/img.png" style="width:100%;">
	  </div>
		
		<div style="background-color:#fff; 
			padding:.1em .3em .1em .7em; margin-bottom:1em;">
			<i style="color:#000;font-size:1.5em; padding-right:.2em;" class="icon fa fa-facebook"> </i>
			<i style="color:#000; font-size:1.5em;padding-right:.2em;" class="icon fa fa-twitter"> </i>
			<i style="color:#000;font-size:1.5em; padding-right:.2em;" class="icon fa fa-google-plus"> </i>
			
			<i ng-hide="isFavourite(active._id)" ng-click="toggleFavourite()" style="color:#000;font-size:1.5em; margin-left:.2em;" class="icon fa fa-heart-o"></i>

			<i ng-show="isFavourite(active._id)" ng-click="toggleFavourite()" style="color:red;font-size:1.5em; margin-left:.2em;" class="icon fa fa-heart"></i>
		
		</div>
	 <p>{{active.body}}</p>
	<div >{{active.comment}}</div>
 </div>
</div>
