
<div class="col-sm-6 col-sm-offset-3 tool-set">
     <button class="btn btn-default pull-right" ng-click="save()">save</button>
     <button class="btn btn-default pull-right" ui-sref="in.posts" style="margin-right:.2em">cancel</button>
</div>
<div class="col-sm-6 col-sm-offset-3" style="margin-top:13em; padding:0" ng-hide="edit">
	<div class="alert alert-info">Tags are a great way to target multiple categories at the same time.Get started by adding some</div>
	<h4>Tags 
	    <i style="font-size:.8em;" class="icon fa fa-times" ng-click="clearTags()"> clear all</i>
	</h4>

	 <div class="input-group" style="padding-bottom:.4em;">
		  <input class="form-control input-tag" placeholder="Add a tag" ng-model="newTag">
		  <span ng-click="addTag(newTag)" class="input-group-addon" style="padding-left:1em; padding-right:1em">
			<i class="icon fa fa-plus"> add</i>
		  </span>
	   </div>
	 <div class="tag-buttons">
		<button class="btn btn-default btn-sm" ng-repeat="tag in tags" ng-click="deleteTag(tag)">
		   <span>{{tag}}</span> 
		   <a class="badge">X</a>
		</button>
	 </div>
	 <div class="wiz">
	 	 <a class="wiz-pager" href="#/articles/all">
	 	 	<i class="icon fa fa-times" ng-click="cancelEdit()" > cancel</i></a>
	 	 <a class="wiz-pager" ng-click ="next()">
	 	 	<i class="icon fa fa-edit" > next</i></a>
	 </div>
</div>

<div class="col-sm-6 col-sm-offset-3 new-post" ng-show="edit">
	 <input class="post-title" placeholder="Enter title of post here" ng-model="post.title">
	 <hr />
	 <input class="form-control" placeholder="Enter url to header image here" style="margin-bottom:2em" ng-model="post.image">
	 <!--<uploader></uploader>-->

	  <textarea class="post-body" placeholder="Type your contents here"ng-model="post.body"></textarea> 
</div>
