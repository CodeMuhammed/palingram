<div class="col-xs-12 header-illustration hidden-xs" style="background:#2098D1 url('img/b1.png') center center no-repeat; background-size: cover;">
	<div class="col-xs-12 inner" >
		
	</div>
</div>
<div class="col-sm-12 posts-container clearfix">
      <div class="row-offcanvas row-offcanvas-left {{sidebar}}" style='margin-top:2em'>
        <div class="col-sm-8 row posts-padding" style="padding:.2em">
		     <div ng-repeat="post in posts | orderBy:'-views' | limitTo:viewLimit" class="col-xs-12 col-sm-6 panel panel-default posts-body " style="display:inline-block" ng-mouseenter="setHvrIndex($index)" ng-mouseleave="setHvrIndex(-1)">
				<a ng-href="/#!/in/posts/{{post._id}}" class="col-xs-12 panel-body" style="text-decoration:none; outline:none; display:inline-block" target="_blank" id="{{$index}}">
					<div class="panel-subheader clearfix" >
						<span class="hidden-xs"><b>by</b> {{post.author}}</span> 
						<span class="visible-xs"> 
							Posted <b>{{post.date | date:'longDate'}}</b>
						</span>
						<b class="hidden-xs"> | {{post.date | date:'longDate'}}</b>
						<h3>{{post.title}}</h3>
					</div>
					
					<div class="col-xs-12 img-div" style="background: url({{post.coverImage}}) center center no-repeat; background-size: cover;">
						<div class="description col-xs-10 col-sm-offset-1 hidden-xs" ng-show="$index==hoverIndex">
							  <span>{{post.description | limitTo:200}}{{post.description.length>200?'...' : ''}}</span>
						</div>
					</div>
					<div class="clearfix"></div>
					
					<div class="col-xs-12 content " style="padding-top:1em">
						<div class="tag-buttons" style="padding:0">
						   <button class="btn btn-primary btn-sm views">{{post.views}} views</button>
						   <button class="btn btn-default btn-sm" ng-repeat="tag in post.tags">{{tag}}</button>
						</div>
					</div>			
				</a>
			 </div>
            
			  <div class="col-xs-12 panel panel-default posts-body hvr-underline-reveal text-center" ng-show="posts.length==0 ">

				<div class="col-xs-12 header">
					  <img src="img/logo.png" class = "col-xs-5" style="width:100%; max-width:300px" style="margin-bottom:3em">
                      
				      No posts have been favourited by you yet!
				</div>
			
			 </div>
			 <div class="pager" ng-show="posts.length>0">
			 	  <button class="next btn btn-default" ng-click="goUp()"> Top <i class="icon fa fa-arrow-up"></i></button>
			 	  <button class="next btn btn-default"  ng-show="posts.length>10 && viewLimit<=posts.length" ng-click="loadMore()"> More posts <i class="icon fa fa-arrow-down"></i></button>
			 </div>
	    </div>

        <div class="col-xs-6 col-sm-4 hidden-xs pull-right" style="padding:0">
	        <div class="sidebar-offcanvas sidemenu-container" style="padding:.2em" bs-affix data-offset-bottom="200">
				<side-menu></side-menu>
	        </div>
	    </div>
	    <div class="sidebar-offcanvas sidemenu-container visible-xs" style="padding:.2em">
			<side-menu></side-menu>
        </div>
	    <!--/.sidebar-offcanvas-->
       
      </div><!--/row-->

    </div><!--/.container-->
