<div class="auth col-sm-4 col-sm-offset-4" >
	<form name="signInForm" novalidate ng-submit="signin(user)" >
		    <div classs="col-xs-12" style="margin-bottom:3em;">
		      <a ui-sref="out.homepage">
		      	 <img src="img/logo.png" height="50px"/>
		      </a>
		    </div>
		  
            <div class="form-group col-xs-12 " style=" border:1px solid #ccc;">
			    <label>Email:</label>
			    <input name="userEmail" type="email" class="form-control"
			    required ng-model="user.username" placeholder="Enter email">
			</div>
			<div class="clearfix"></div>

			<div class="form-group col-xs-12 " >
			    <label>Password:</label>
			    <input name="userEmail" type="password" class="form-control"
			    required ng-model="user.password" placeholder="enter password">
			</div>
			
			
			<div class="clearfix"></div>

            <div class="form-group">
			   <label>
			       Don't have an account ? <a ui-sref="out.signup">sign up</a>
			    </label>
			</div>
           
			<button type="submit" class="btn btn-primary btn-block"
			    ng-disabled="signInForm.$invalid">
			    Sign In
			</button>
	</form>
</div>
